name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ['iPad Pro 11', 'Desktop Chrome', 'Galaxy Tab S9']
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Run Playwright tests
      run: pnpm exec playwright test --project "${{ matrix.project }}" --reporter=html
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30
